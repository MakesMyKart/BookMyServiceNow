<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Success - Book My Service Now</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <h1>Payment Successful!</h1>
  </header>
  <section class="success-section animate__animated animate__fadeInUp">
    <p>Your booking for <strong id="serviceName">the service</strong> has been confirmed.</p>
    <p>Thank you for booking with us!</p>
    <a href="index.html"><button>Go to Home</button></a>
  </section>
  <script>
    // Retrieve the service name from the URL parameters
    function getParameterByName(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      var url = window.location.href;
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    document.getElementById("serviceName").innerText = getParameterByName("service") || "the service";
  </script>
</body>
</html>
